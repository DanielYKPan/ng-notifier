<div [@enterLeave]="notice.state"
     (@enterLeave.done)="animationDone($event)"
     (click)="onClick()"
     (mouseenter)="onEnter()"
     (mouseleave)="onLeave()"
     class="notifier-message {{notice.type}}">
    <div class="{{notice.config.titleClass || 'title'}}">{{notice.title}}</div>
    <div class="{{notice.config.messageClass || 'content'}}">{{notice.content}}</div>
    <div [innerHTML]="safeSvg"></div>
</div>
