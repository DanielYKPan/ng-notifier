<div [@enterLeave]="notice.state"
     (@enterLeave.done)="animationDone($event)"
     (click)="onClick()"
     (mouseenter)="onEnter()"
     (mouseleave)="onLeave()"
     [class]="notice.config.theClass"
     class="notifier-message {{notice.type}}">
    <div class="title">{{notice.title}}</div>
    <div class="content">{{notice.content}}</div>
    <div [innerHTML]="safeSvg"></div>
</div>
